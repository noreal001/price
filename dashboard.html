<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAHUR - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="theme-winter">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-cube brand-icon" id="dynamicLogoSidebar"></i>
                <span class="brand-name">BAHUR</span>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" onclick="switchView('products')">
                    <i class="fa-solid fa-box-open"></i>
                    <span>Каталог</span>
                </button>
                <button class="nav-item" onclick="switchView('cart')">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Корзина</span>
                    <span id="sidebar-cart-count"
                        style="margin-left:auto; font-size:0.8rem; background:var(--primary-color); color:var(--bg-color); padding:2px 8px; border-radius:10px; display:none; font-weight:700;">0</span>
                </button>
                <button class="nav-item" onclick="switchView('stats')">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Статистика</span>
                </button>
                <button class="nav-item" onclick="switchView('wallet')">
                    <i class="fa-solid fa-wallet"></i>
                    <span>Кошелек</span>
                </button>
                <button class="nav-item" onclick="switchView('profile')">
                    <i class="fa-solid fa-user"></i>
                    <span>Профиль</span>
                </button>
            </nav>
            <div class="sidebar-footer">
                <button class="nav-item logout" id="logoutBtn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Выход</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h2 id="pageTitle">Каталог</h2>
                <div class="user-profile">
                    <div id="userLevelHeader"
                        style="margin-right:15px; font-weight:700; font-size:0.9rem; opacity:0.8;">Уровень 0</div>
                    <button class="theme-toggle-btn" onclick="toggleTheme()" title="Сменить тему">
                        <i class="fa-solid fa-sun"></i>
                    </button>
                    <div class="avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>

            <!-- Stats View -->
            <div id="view-stats" class="content-grid" style="display: none;">
                <div class="card stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-wallet"></i></div>
                    <div class="stat-info">
                        <h3>Баланс</h3>
                        <div class="value">0 ₽</div>
                    </div>
                </div>
            </div>

            <!-- Products View -->
            <div id="view-products">
                <div class="catalog-header">
                    <div class="category-tabs">
                        <div class="cat-tab-wrapper">
                            <button class="cat-tab active" onclick="switchCategory('oils', this)">
                                <i class="fa-solid fa-bottle-droplet"></i> Масла
                                <i class="fa-solid fa-angle-down arrow-icon"></i>
                            </button>
                            <div class="brand-dropdown">
                                <div class="dropdown-item" onclick="filterBrand('all')">Все бренды</div>
                                <div class="dropdown-item" onclick="filterBrand('Luzi')">Luzi</div>
                            </div>
                        </div>
                        <button class="cat-tab" onclick="switchCategory('bottles', this)">
                            <i class="fa-solid fa-flask"></i> Флаконы
                        </button>
                        <button class="cat-tab" onclick="switchCategory('perfume', this)">
                            <i class="fa-solid fa-spray-can-sparkles"></i> Парфюмерия
                        </button>
                    </div>
                </div>

                <div class="card large-card">
                    <div class="table-responsive">
                        <table class="products-table">
                            <thead>
                                <tr>
                                    <th style="width: 20%">Название</th>
                                    <th style="width: 15%">Фабрика</th>
                                    <th style="width: 15%">Качество</th>
                                    <th style="width: 10%">Стоимость</th>
                                    <th style="width: 15%">Объем</th>
                                    <th style="width: 15%">Сумма</th>
                                    <th style="width: 10%"></th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Cart View -->
            <div id="view-cart" style="display: none; padding-bottom: 100px;">
                <div class="card large-card">
                    <div style="margin-bottom:20px;">
                        <h3>Ваш заказ</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="products-table">
                            <thead>
                                <tr>
                                    <th>Товар</th>
                                    <th>Детали</th>
                                    <th>Кол-во</th>
                                    <th>Цена</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="cartTableBody"></tbody>
                        </table>
                    </div>
                    <div
                        style="display:flex; justify-content:space-between; align-items:flex-end; margin-top:20px; gap:20px;">
                        <button class="btn-primary checkout-btn"
                            style="flex:1; padding:8px 15px; font-size:0.85rem; max-width:250px;">
                            <i class="fa-solid fa-rocket" style="margin-right:8px;"></i>
                            <span>Оформить заказ</span>
                        </button>
                        <div style="text-align:right;">
                            <div style="font-size:0.9rem; opacity:0.7; margin-bottom:4px;">Итого:</div>
                            <div style="font-size:1.8rem; font-weight:700; color:var(--primary-color);">
                                <span id="cartViewTotal">0 ₽</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Floating Cart Progress Bar -->
    <div id="cartBar" class="cart-progress-container">
        <div class="cart-icon-box" id="cartLevelIcon">
            <svg viewBox="0 0 40 40" class="tesla-svg">
                <!-- Top Curve -->
                <path d="M8,12 Q20,8 32,12 L32,14 Q20,10 8,14 Z" fill="#333" />
                <!-- Vertical Stem -->
                <path d="M18,14 L22,14 L23,34 L20,38 L17,34 Z" fill="#333" />
                <!-- Fill masking group -->
                <g clip-path="url(#fillClip)">
                    <path d="M8,12 Q20,8 32,12 L32,14 Q20,10 8,14 Z" class="fill-path" fill="var(--primary-color)" />
                    <path d="M18,14 L22,14 L23,34 L20,38 L17,34 Z" class="fill-path" fill="var(--primary-color)" />
                </g>
                <defs>
                    <clipPath id="fillClip">
                        <rect id="fillLevelRect" x="0" y="40" width="40" height="0" />
                    </clipPath>
                </defs>
            </svg>
            <div class="pct-sub-container">
                <i class="fa-solid fa-bolt bolt-icon"></i>
                <span id="cartLevelPct">0%</span>
            </div>
        </div>
        <div class="cart-info">
            <div class="cart-labels">
                <span id="cartSum">0 ₽</span>
                <span id="cartTarget">7 000 ₽</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="cartProgress" style="width: 0%;"></div>
            </div>
            <div class="cart-min-hint" id="cartHint">Еще 7 000 ₽ до минимального заказа</div>
        </div>
        <div class="cart-total-badge" id="cartBadge">0 товаров</div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
