<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAHUR - Личный Кабинет</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="base">
    <!-- Particle Container -->
    <div id="particles"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="brand-name">BAHUR</span>
                <i id="dynamicLogoSidebar" class="fa-solid fa-cube dynamic-logo-icon brand-icon"></i>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" onclick="switchView('stats')">
                    <i class="fa-solid fa-home"></i>
                    <span>Главная</span>
                </button>
                <button class="nav-item" onclick="switchView('products')">
                    <i class="fa-solid fa-box-open"></i>
                    <span>Товары</span>
                </button>
                <button class="nav-item" onclick="alert('В разработке')">
                    <i class="fa-solid fa-wallet"></i>
                    <span>Кошелек</span>
                </button>
                <button class="nav-item" onclick="alert('В разработке')">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Статистика</span>
                </button>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="nav-item logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Выход</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="pageTitle">Главная</h2>
                <div class="user-profile">
                    <div class="theme-switcher-dashboard">
                        <button class="theme-btn theme-toggle-btn" title="Переключить тему">
                            <i class="fa-solid fa-sun"></i>
                        </button>
                    </div>
                    <div class="avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </header>

            <!-- View: Stats (Default) -->
            <div id="view-stats" class="content-grid">
                <div class="card stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-wallet"></i></div>
                    <div class="stat-info">
                        <h3>Баланс</h3>
                        <p class="value">₽ 124,500</p>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-user-group"></i></div>
                    <div class="stat-info">
                        <h3>Подписчики</h3>
                        <p class="value">1,284</p>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-chart-pie"></i></div>
                    <div class="stat-info">
                        <h3>Заказы</h3>
                        <p class="value">45</p>
                    </div>
                </div>
                <!-- Recent Activity -->
                <div class="card large-card">
                    <h3>Последняя активность</h3>
                    <div class="activity-list">
                        <div class="activity-item">
                            <div class="icon bg-green"><i class="fa-solid fa-check"></i></div>
                            <div class="details">
                                <h4>Заказ #4295 выполнен</h4>
                                <span class="time">Только что</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- View: Products (Hidden by default) -->
            <div id="view-products" class="content-grid" style="display: none;">
                <div class="card large-card">
                    <h3>Каталог BAHUR</h3>
                    <p class="subtitle" style="margin-bottom: 20px;">Выберите бренд, качество и объем для расчета цены.
                    </p>

                    <div class="table-responsive">
                        <table class="products-table">
                            <thead>
                                <tr>
                                    <th style="width: 25%">Название</th>
                                    <th style="width: 20%">Бренд</th>
                                    <th style="width: 20%">Качество</th>
                                    <th style="width: 15%">Объем</th>
                                    <th style="width: 10%">Цена</th>
                                    <th style="width: 10%"></th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
